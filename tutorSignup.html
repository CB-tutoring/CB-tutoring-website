<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/bookSession.css">
    <link rel="stylesheet" href="css/headerFooter.css">
  </head>
  <body>
    <div><h1>Book a session</h1></div>

        <div class="formContainer">
          <!--Form containing all of their personal information-->
          <div class="personalContainer">
              <form action="" id="personalForm">
                <table>
                  <tr>
                    <td>
                      <label for="fnameS">First name:</label><br>
                      <input type="text" id="fnameS" name="fnameS">
                    </td>
                    <td>
                      <label for="lnameS">Last name:</label><br>
                      <input type="text" id="lnameS" name="lnameS">
                    </td>
                  </tr>
                  <tr colspan="2">
                    <td>
                      <label for="grade">Grade:</label><br>
                      <input type="checkbox" id="9" name="9" value="9">
                      <label for="9">9</label> 
                      <input type="checkbox" id="10" name="10" value="10">
                      <label for="10">10</label>
                      <input type="checkbox" id="11" name="11" value="11">
                      <label for="11">11</label>   
                      <input type="checkbox" id="12" name="12" value="12">
                      <label for="12">12</label>
                    </td>
                  </tr>
                  <tr colspan="2">
                    <td>
                      <label for="Email">Email:</label> <br>
                      <input type="email" id="email" name="email">
                    </td>
                  </tr>
                  <tr colspan="2">
                    <td>
                      <label for="nameT">Tutor's Name:</label> <br>
                      <input type="text" id="nameT" name="nameT">
                    </td>
                  </tr>
                  <tr colspan="2">
                    <td>
                      <label for="date">Date:</label><br>
                      <input type="date" id="date" name="date"> 
                    </td>
                    <td>
                      <label for="time">Timeslot:</label> <br>
                      <select id="time" name="timeList" form="sessionForm">
                          <option value="24">2pm - 4pm</option>
                          <option value="46">4pm - 6pm</option>
                      </select> 
                    </td>
                  </tr>
                  <tr colspan="2">
                    <td>
                      <input type="submit" class="submit">  <br>
                      <input type="reset" class="reset"> 
                    </td>
                  </tr>
                </table> 
            </form>  
          </div>
          <div class="textContainer">
            text here for container the information necessary for the fill up of the form
          </div>
        </div>
  </body>
</html>
